name: Publish air-client snapshot

on:
  workflow_call:
    outputs:
      air-client-version:
        description: "air-client snapshot version"
        value: ${{ jobs.publish-snapshot.outputs.air-client-version }}

env:
  FORCE_COLOR: true

jobs:
  publish-snapshot:
    name: "Publish snapshot"
    runs-on: ubuntu-latest

    outputs:
      air-cluent-version: "${{ steps.build.outputs.version }}"

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout aquavm
        uses: actions/checkout@v3

      - name: Setup rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Download marine
        run: .github/download_marine.sh

      - name: Build Wasm binary for interpreter
        run: marine build --release --features marine
        working-directory: air-interpreter

      - name: Copy Wasm binary to avm/client
        run: |
          mkdir -p avm/client/dist/
          cp target/wasm32-wasi/release/air_interpreter_server.wasm avm/client/dist/avm.wasm

      - name: Setup node with self-hosted npm registry
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          registry-url: "https://npm.fluence.dev"
          cache: "npm"

      - run: npm i
        working-directory: avm/client

      - run: npm build
        working-directory: avm/client

      - name: Import secrets
        uses: hashicorp/vault-action@v2.4.2
        with:
          url: https://vault.fluence.dev
          path: jwt/github
          role: ci
          method: jwt
          jwtGithubAudience: "https://github.com/fluencelabs"
          jwtTtl: 300
          exportToken: false
          secrets: |
            kv/npm-registry/basicauth/ci token | NODE_AUTH_TOKEN

      - name: Generate package version
        id: version
        run: |
          SHA=$(git rev-parse --short HEAD)

          echo "::set-output name=sha::$SHA"
          echo "::set-output name=branch::${GITHUB_HEAD_REF//[^a-zA-Z0-9-]/-}"

      - name: Set package version
        id: build
        env:
          BRANCH: ${{ steps.version.outputs.branch }}
          SHA: ${{ steps.version.outputs.sha }}
          RUN: ${{ github.run_number }}
          ATTEMPT: ${{ github.run_attempt }}
        run: |
          echo "::set-output name=version::$(\
                npm version prerelease \
                --no-git-tag-version \
                --preid ${{ env.BRANCH }}-${{ env.SHA }}-${{ env.RUN }}-${{ env.ATTEMPT }})"

      - name: Publish to self-hosted npm repo
        run: npm publish --tag snapshot --registry https://npm.fluence.dev
