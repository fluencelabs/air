name: Publish snapshots

on:
  workflow_call:
    outputs:
      avm-version:
        description: "avm snapshot version"
        value: ${{ jobs.publish-snapshot.outputs.avm-version }}

env:
  FORCE_COLOR: true

jobs:
  air-interpreter:
    name: "Build air-interpreter wasm"
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Aquavm
        uses: actions/checkout@v3

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install marine
        uses: baptiste0928/cargo-install@v1
        with:
          crate: marine

      - name: Build air-interpreter-server wasm binary
        run: marine build --release --features marine
        working-directory: air-interpreter

      - name: Upload avm wasm binary
        uses: actions/upload-artifact@v3
        with:
          name: avm-wasm-binary
          path: target/wasm32-wasi/release/air_interpreter_server.wasm

  avm:
    name: "Publish avm"
    runs-on: ubuntu-latest

    needs: air-interpreter

    outputs:
      avm-version: "${{ steps.build.outputs.version }}"

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Aquavm
        uses: actions/checkout@v3

      - name: Download avm wasm binary
        uses: actions/download-artifact@v3
        with:
          name: avm-wasm-binary
          path: avm/client/dist/

      - run: mv air_interpreter_server.wasm avm.wasm
        working-directory: avm/client/dist

      - name: Import secrets
        uses: hashicorp/vault-action@v2.4.2
        with:
          url: https://vault.fluence.dev
          path: jwt/github
          role: ci
          method: jwt
          jwtGithubAudience: "https://github.com/fluencelabs"
          jwtTtl: 300
          exportToken: false
          secrets: |
            kv/npm-registry/basicauth/ci token | NODE_AUTH_TOKEN

      - name: Setup node with self-hosted npm registry
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          registry-url: "https://npm.fluence.dev"
          cache-dependency-path: avm/client/package-lock.json
          cache: "npm"

      - run: npm i
        working-directory: avm/client

      - run: npm run build
        working-directory: avm/client

      - name: Generate package version
        id: version
        run: |
          SHA=$(git rev-parse --short HEAD)
          echo "::set-output name=sha::$SHA"
          echo "::set-output name=branch::${GITHUB_HEAD_REF//[^a-zA-Z0-9-]/-}"

      - name: Set package version
        id: build
        env:
          BRANCH: ${{ steps.version.outputs.branch }}
          SHA: ${{ steps.version.outputs.sha }}
          RUN: ${{ github.run_number }}
          ATTEMPT: ${{ github.run_attempt }}
        working-directory: avm/client
        run: |
          echo "::set-output name=version::$(\
                npm version prerelease \
                --no-git-tag-version \
                --preid ${{ env.BRANCH }}-${{ env.SHA }}-${{ env.RUN }}-${{ env.ATTEMPT }})"

      - name: Publish to self-hosted npm repo
        working-directory: avm/client
        run: npm publish --tag snapshot --registry https://npm.fluence.dev
