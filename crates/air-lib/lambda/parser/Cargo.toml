[package]
name = "air-lambda-parser"
description = "Parser of an AIR lambda"
version = "0.1.0"
authors = ["Fluence Labs"]
edition = "2018"
license = "Apache-2.0"
publish = false
keywords = ["fluence", "air", "parser", "lalrpop"]
categories = ["wasm"]

[lib]
name = "air_lambda_parser"
path = "src/lib.rs"

[build-dependencies]
lalrpop = "0.19.6"

[dependencies]
air-lambda-ast = { path = "../ast" }
air-parser-utils = { path = "../../parser-utils" }

lalrpop-util = "0.19.6"
regex = "1.5.4"
codespan = "0.11.1"
codespan-reporting = "0.11.1"
multimap = "0.8.3"

# TODO: hide serde behind a feature
serde = { version = "1.0.118", features = ["rc", "derive"] }
serde_json = "1.0.61"

itertools = "0.10.0"
thiserror = "1.0.23"
