[package]
name = "air"
version = "0.9.0"
authors = ["Fluence Labs"]
edition = "2018"

[lib]
name = "air"
path = "src/lib.rs"

[dependencies]
air-parser = { path = "../crates/air-parser" }
fluence = { version = "0.6.1", features = ["logger"] }
polyplets = { path = "../crates/polyplets" }
aqua-interpreter-interface = { path = "../crates/interpreter-interface" }

serde = { version = "=1.0.118", features = [ "derive", "rc" ] }
serde_json = "=1.0.61"

jsonpath_lib-fl = "=0.2.5"

boolinator = "2.4.0"
log = "0.4.11"
thiserror = "1.0.23"

# Keep 0.2.65 until this is resolved https://github.com/rustwasm/wasm-pack/issues/886
wasm-bindgen = "=0.2.65"

[dev_dependencies]
aqua-test-utils = { path = "../crates/test-utils" }
fluence-app-service = "0.7.0"

criterion = "0.3.3"
csv = "1.1.5"
once_cell = "1.4.1"
env_logger = "0.7.1"
maplit = "1.0.2"
pretty_assertions = "0.6.1"
serde_json = "1.0.56"

[[bench]]
name = "call_benchmark"
harness = false

[[bench]]
name = "chat_benchmark"
harness = false

[[bench]]
name = "create_service_benchmark"
harness = false

[features]
# indicates that this library should be compiled for the wasm bindgen target
# otherwise it will be compiled to the FCE target
fce = []
